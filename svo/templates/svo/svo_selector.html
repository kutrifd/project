<table class="table svorows rounded border">
    <tr class="svotr svot">
        <th class="svot  svoth">You receive:</th>
        {% for i in top_row %}
            <td class="svot svotd"><label for="{{ widget.name }}_{{ forloop.counter }}">{{ i }}</label>
            </td>
        {% endfor %}
    </tr>
    <tr class="svot svotr">
        <th class="svot svoth"></th>


        {% with id=widget.attrs.id %}
            {% for group, options, index in widget.optgroups %}
                {% for option in options %}
                    <td class="svot svotd">
                        <label for="{{ id }}_{{ option.index }}">
                            <input type="radio" id="{{ id }}_{{ option.index }}" {% if widget.required %}
                                   required{% endif %} value="{{ option.value }}" name="{{ option.name }}">

                        </label>
                    </td>
                {% endfor %}
            {% endfor %}
        {% endwith %}

    </tr>
    <tr class="svot svotr">
        <th class="svot svoth">Other receives:</th>

        {% for i in bottom_row %}
            <td class="svot svotd"><label for="{{ widget.name }}_{{ forloop.counter }}">{{ i }}</label></td>
        {% endfor %}
    </tr>
</table>

<style>
    .table td, .table th {
        border: none !important;
    }

    table.table.svorows {
        border: 1px solid black;
    }

    .svot {
        max-height: 10px !important;
        margin-top: 0 !important;
        margin-bottom: 0 !important;
        padding-top: 0 !important;
        padding-bottom: 0 !important;
    }

</style>
